
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metacream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Metacream Logo" class="logo" />
      <h1>Metacream</h1>
      <select id="language" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="kr">한국어</option>
      </select>
    </div>
    <p id="description">Upload an image to view and manage its metadata.</p>
    <input type="file" id="imageInput" />
    <button onclick="removeMetadata()">Remove Metadata</button>
    <pre id="metaResult"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
